<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>

  <body style="background-color: Canvas; color: CanvasText; color-scheme: dark light;">
    <script>
      function keepCentered() {
        const centered = document.querySelector("#centered");
        centered.style.height = window.innerHeight + "px";
      }
      window.onload = keepCentered
      window.onresize = keepCentered
    </script>
    <style>
      .option {
        cursor: pointer;
        text-decoration: none;
        height: 40px;
        min-width: 80px;
        padding: 10px;
        margin: 10px;;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: darkgreen;
        color: white;
        border-radius: 8px;
      }
    </style>
    <div id="centered" style="display: flex; justify-content: center; align-items: center;">
      <div>
        <a class="option" href="basic">Basic</a>
        <a class="option" href="fancy">Fancy</a>
      </div>
    </div>
  </body>
</html>
